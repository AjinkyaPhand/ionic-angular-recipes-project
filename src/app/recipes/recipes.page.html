<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of recipes" [routerLink]="['/recipes',item.id]">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="item.url"></ion-img>
      </ion-avatar>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
