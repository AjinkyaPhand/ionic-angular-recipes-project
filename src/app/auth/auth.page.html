<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" ngModel required email #Email="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!Email.valid && Email.touched">
            <label>Invalid Email</label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" required minlength="6" #Password="ngModel" ngModel></ion-input>
          </ion-item>
          <ion-item *ngIf="!Password.valid && Password.touched">
            <label>Min 6 characters required</label>
          </ion-item>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="block"
          (click)="onClickSwitchAuthModes()">{{!isLogin ? 'Back To Login' : 'Sign me up'}}</ion-button>
          <ion-button color="primary" type="submit" (click)="onLogin()" expand="block"
          [disabled]="!form.valid">{{isLogin ? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
